<br>
<div class="container-fluid">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <img [src]="images[0]" class="img-responsive" alt="Random first slide">

    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[1]" class="img-responsive" alt="Random second slide">

    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[2]" class="img-responsive" alt="Random third slide">

    </ng-template>
  </ngb-carousel>
</div>
