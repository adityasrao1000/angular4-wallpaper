<div class="container-fluid">
<br>
<h2>Contacts</h2>
<div style="height:4px; width:40px; margin:auto; background-color:skyblue; margin-top:7px;"></div>
<br>
<br>

  <form  (ngSubmit)="onSubmit()"  #heroForm="ngForm" id="form1" [hidden]= "submitted"> 
  <h4><b>Email us:</b></h4>  
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email" type="email" class="form-control"  placeholder="Email"  required  name="email">
  </div>
 
  <br>
  <div class="form-group">
    <label for="comment">What would you like to tell us?</label>
     <textarea class="form-control" rows="5" id="comment" minlength="50" maxlength="350" required name="comment"></textarea>
  </div>
 
    <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid"><b>Submit</b></button>
  </form>
</div>

<div [hidden]= "!submitted">
  <img class="img-responsive" src="http://www.iconsfind.com/wp-content/uploads/2015/10/20151012_561bae82908ae-210x210.png" alt="delivery">
  <h2 style="text-align: center">Your mail has been sent</h2>
</div>
