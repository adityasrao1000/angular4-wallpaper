<div class="container-fluid" infiniteScroll [infiniteScrollDistance]=".05" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <br>
  <h3>
    <i>{{title}}</i>
  </h3>
  <div class="bar"></div>
  <br>
  <br>
  <br>
  <div *ngFor="let c of categories">
    <div class="img-card">
      <div class="row">
        <div class="col-xs-6">
          <a [routerLink]="c.url">
            <img src="{{c.img}}" alt="image" class="img-responsive">
          </a>
        </div>
        <div class="col-xs-6">
          <h3>
            <i>{{c.title}}</i>
          </h3>
          <a class="report">Report
            <span class="glyphicon glyphicon-flag"></span>
          </a>
        </div>
      </div>
    </div>
    <br>
  </div>

  <div>
  </div>
</div>
