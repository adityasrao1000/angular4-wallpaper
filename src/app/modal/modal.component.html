<div class="modal" *ngIf="show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div>
        <h2>{{title}}</h2>
        <hr>
        <div class="content-\container">
          <ng-content></ng-content>
        </div>
        <br>
        <button class="btn btn-close" (click)="close()">Close</button>
        <br>
      </div>
    </div>
  </div>
</div>
